<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../resources/template/layout/commonLayout.xhtml">
        <ui:define name="content">
            <c:choose>
                <c:when test="#{not authManager.auth}" >
                    <div class="panel panel-primary" style="margin: 1em;">
                        <div class="panel-heading">Create account</div>
                        <div class="panel-body">
                            <ui:include src="../resources/template/fragment/login/lostPassword.xhtml" />
                        </div>
                    </div>
                </c:when>
                <c:otherwise>
                    Already logged!
                </c:otherwise>
            </c:choose>
        </ui:define>
    </ui:composition>
</html>
