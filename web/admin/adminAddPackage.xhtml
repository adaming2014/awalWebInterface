<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../resources/template/layout/AdminLayout.xhtml">
        <ui:define name="content">
            <h:form class="form-group" id="form" >
                <p:panel header="Ajouter un forfait réparation" class="panel" > 
                    <h:panelGrid columns="2" columnClasses="label, value" class="panel-title" id="panelforfait">
                        
                        <h:outputText value = "Nom : *" style="color: #000"/>
                        <p:inputText  required="true" value="#{adminPackageDeviceMB.modelPackage.name}" label="Nom"/>
                        <h:outputText value = "Description : *" style="color: #000" />
                        <p:inputText  required="true" label="Description" value="#{adminPackageDeviceMB.modelPackage.description}"/>
                        <h:outputText value = "Prix : *" style="color: #000"/>
                        <p:inputText  required="true" label="Prix" value="#{adminPackageDeviceMB.modelPackage.price}"/>
                    </h:panelGrid>
                </p:panel>


                
                <p:panel header="Modéle applicable" class="panel"  > 
                    
                    <p:selectOneRadio  onchange="azerty()" id="radiopack">
                        <f:selectItem itemLabel="Nouveau"  itemValue="Nouveau"   id="newpack"/>
                        <f:selectItem itemLabel="Lister les modéles" itemValue="Lister les modéles" id="listpack"/>
                    </p:selectOneRadio>
                    
                    <h:panelGrid columns="2" columnClasses="label, value" class="panel-title" id="liste">
                        <p:selectOneMenu value="#{adminPackageDeviceMB.deviceModel.idModele}">
                        <f:selectItem itemLabel="--------" itemValue="" />
                        <f:selectItems var="modelsVar" value="#{adminPackageDeviceMB.allModels}" itemLabel=" Nom : #{modelsVar.name}  -- Marque : #{modelsVar.brand} --Dimenstions : #{modelsVar.dimension}" itemValue="#{modelsVar.idModele}" />
                    </p:selectOneMenu>
                        <p:commandButton value="Ajouter forfait" class="btn-link" action="#{adminPackageDeviceMB.createNewPackageDeviceFromExist}" update="@form" process="liste panelforfait"/>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" columnClasses="label, value" class="panel-title" id="nouvel">
                        
                        <h:outputText value = "Poid : *" style="color: #000"/>
                        <p:inputText  required="true" label="Poid" value="#{adminPackageDeviceMB.deviceModel.weigth}"/>
                        <h:outputText value = "Dimentions : *" style="color: #000" />
                        <p:inputText  required="true" label="Dimentions" value="#{adminPackageDeviceMB.deviceModel.dimension}"/>
                        <h:outputText value = "Marque : *" style="color: #000"/>
                        <p:inputText   required="true" label="Marque" value="#{adminPackageDeviceMB.deviceModel.brand}"/>
                        <h:outputText value = "Nom : *" style="color: #000"/>
                        <p:inputText  required="true" label="Nom" value="#{adminPackageDeviceMB.deviceModel.name}"/>
                        <h:outputText value = "Type : *" style="color: #000"/>
                        <p:inputText  required="true" label="Type" value="#{adminPackageDeviceMB.deviceModel.type}"/>
                        <p:commandButton value="Ajouter forfait" class="btn-link" action="#{adminPackageDeviceMB.createNewPackageDevice}" update="@form" process="nouvel"/>
                    </h:panelGrid>
                    
               </p:panel> 
            </h:form>
            
        </ui:define>
    </ui:composition>
    

</html>
