<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../resources/template/layout/AdminLayout.xhtml">
            <ui:define name="content">
                <div class="panel panel-primary">
                    <div class="panel-heading">Permission</div>
                    <div class="panel-body">
                        <h:form>
                            <p:dataTable value="#{userList.users}" var="user" >
                                <p:column headerText="First Name">
                                    <h:outputText value="#{user.user.firstname}" />
                                </p:column>

                                <p:column headerText="Last Name">
                                    <h:outputText value="#{user.user.lastname}" />
                                </p:column>

                                <p:column headerText="Email">
                                    <h:outputText value="#{user.user.mail}" />
                                </p:column>

                                <p:column headerText="Account type">
                                    <p:selectOneMenu>
                                        <p:ajax listener="#{adminChangePermission.changePermission}" />
                                        <f:param name="user" value="#{user.user.id}" />

                                        <f:selectItem itemLabel="Admin" itemValue="Admin" />
                                        <f:selectItem itemLabel="Reseller" itemValue="Reseller" />
                                        <f:selectItem itemLabel="Client" itemValue="Client" />
                                        <f:selectItem itemLabel="Repairer" itemValue="Repairer" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
