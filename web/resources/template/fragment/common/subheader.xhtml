<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <h:link outcome="welcome">
                            <c:choose>
                                <c:when test="#{authManager.repairer}" >
                                    <h:outputStylesheet library="images/logo/" name="#{authManager.userRepairer.firm.id}/logo.css" />
                                </c:when>
                                <c:when test="#{authManager.reseller}" >
                                    <h:outputStylesheet library="images/logo/" name="#{authManager.userReseller.firm.id}/logo.css" />
                                </c:when>
                                <c:otherwise>
                                    <p:graphicImage library="images/logo/" name="bgLogo.png" />
                                </c:otherwise>
                            </c:choose>
                        </h:link>
                        <a href="/awalWebInterface/faces/index.xhtml" class="navbar-brand">SAV</a>

                    </div>

                    <div class="navbar-collapse collapse">               
                        ${empty isLogged}
                        <c:choose>

                            <c:when test="${not authManager.auth}">
                                <h:form class="navbar-form navbar-right">

                                    <div class="form-group">
                                        <p:inputText placeholder="Email" value="#{userParameters.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password placeholder="Password" value="#{userParameters.password}"/>
                                    </div>
                                    <!--<button class="btn btn-success" type="submit" >Sign in</button>-->
                                    <p:commandButton value="Sign in" action="#{authManager.login()}" update="@form" ajax="false"/>
                                    <p:commandButton value="Sign up" action="#{authManager.signup()}" update="@form" ajax="false"/>

                                </h:form>
                            </c:when>
                            <c:otherwise>
                                <h:form class="navbar-form navbar-right">
                                    <div class="form-group">
                                        <p:commandButton value="DÃ©connexion" action="#{authManager.disconnect()}" update="@form" ajax="false"/>
                                    </div>          
                                </h:form>
                            </c:otherwise>
                        </c:choose>
                    </div><!--/.nav-collapse -->

                </div>
            </div>        
        </ui:composition>
    </body>
</html>
