<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <p:dataTable value="#{firmManager.all}" var="firm" >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Logo"/>
                    </f:facet>
                    <p:graphicImage library="images" name="logo/#{firm.id}/logo.png" rendered="#{firm.logoPath.length() > 0}" />
                </p:column>  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{firm.name}"/>
                </p:column>          

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Phone"/>
                    </f:facet>
                    <h:outputText value="#{firm.phone}"/>
                </p:column>  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{firm.address != null ? firm.address.city : ''}"/>
                </p:column>  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Street"/>
                    </f:facet>
                    <h:outputText value="#{firm.address != null ? firm.address.street : ''}"/>
                </p:column>  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Postcode"/>
                    </f:facet>
                    <h:outputText value="#{firm.address != null ? firm.address.postcode : ''}"/>
                </p:column>  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="add Package"/>
                    </f:facet>

                    <p:button outcome="pretty:firmUpdate" value="Edit" >
                        <f:param name="firmId" value="#{firm.id}" />
                    </p:button>
                    <p:button outcome="pretty:firmDelete" value="Delete" >
                        <f:param name="firmId" value="#{firm.id}" />
                    </p:button>
                </p:column>  

            </p:dataTable>
        </ui:composition>
    </body>
</html>
