<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <p:dataTable value="#{resellerManager.devicesByClient}" var="device" style="text-align: center;">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{device.modele.name}"/>
            </p:column>          

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{device.modele.type}"/>
            </p:column>  

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Weigth"/>
                </f:facet>
                <h:outputText value="#{device.modele.weigth}"/>
            </p:column>  

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Dimension"/>
                </f:facet>
                <h:outputText value="#{device.modele.dimension}"/>
            </p:column>  

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{device.description}"/>
            </p:column>  

            <p:column>
                <f:facet name="header">
                    <h:outputText value="add Package"/>
                </f:facet>

                <h:commandLink action="#{modelPackageManager.setIddevice(device.idDevice)}">
                    <p:graphicImage library="images/logo" name="package.jpg" width="60"/>
                </h:commandLink>
            </p:column>  

            <p:column>
                <f:facet name="header">
                    <h:outputText value="add Insurance"/>
                </f:facet>
                <h:commandLink action="#{deviceInsuranceModeleManager.setIddevice(device.idDevice)}">
                    <p:graphicImage library="images/logo" name="insurance-icon.png" width="48"/>
                </h:commandLink>
            </p:column>   
        </p:dataTable>
    </h:body>
</html>
