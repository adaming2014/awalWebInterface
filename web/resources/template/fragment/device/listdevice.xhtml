<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:dataTable value="#{deviceBean.devicesByClient}" var="device">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{device.modele.name}"/>
                </h:column>          

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{device.modele.type}"/>
                </h:column>  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Weigth"/>
                    </f:facet>
                    <h:outputText value="#{device.modele.weigth}"/>
                </h:column>  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dimension"/>
                    </f:facet>
                    <h:outputText value="#{device.modele.dimension}"/>
                </h:column>  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dimension"/>
                    </f:facet>
                    <h:outputText value="#{device.description}"/>
                </h:column>  
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
