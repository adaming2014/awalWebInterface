<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../resources/template/layout/AdminLayout.xhtml">
        <ui:define name="content">
            <div class="panel panel-primary">
                <div class="panel-heading">Ajouter un modèle</div>
                <div class="panel-body">
            <h:form>
                <br/><br/>
                <p:panel header="Modéle" >
                <h:panelGrid columns="2" columnClasses="label, value" class="panel-title" id="nouvelinsurance">

                    <h:outputText value = "Poid : *" style="color: #000"/>
                    <p:inputText  required="true" label="Poid" value="#{adminPackageInsurance.modele.weigth}"/>
                    <h:outputText value = "Dimentions : *" style="color: #000" />
                    <p:inputText  required="true" label="Dimentions" value="#{adminPackageInsurance.modele.dimension}"/>
                    <h:outputText value = "Marque : *" style="color: #000"/>
                    <p:inputText  required="true" label="Marque" value="#{adminPackageInsurance.modele.brand}"/>
                    <h:outputText value = "Nom : *" style="color: #000"/>
                    <p:inputText  required="true" label="Nom" value="#{adminPackageInsurance.modele.name}"/>
                    <h:outputText value = "Type : *" style="color: #000"/>
                    <p:inputText  required="true" label="Type" value="#{adminPackageInsurance.modele.type}"/>
                    <p:commandButton value="Ajouter forfait" class="btn-link" action="#{adminPackageInsurance.createNewPackageInsurance}" update="@form" process="nouvelinsurance"/>
                </h:panelGrid>
                </p:panel>
            </h:form>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
