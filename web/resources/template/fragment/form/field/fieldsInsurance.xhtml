<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:form>
                <h:panelGrid style="margin: 20px" columns="2" id="matchGrid" cellpadding="5">
                    <p:outputLabel for="insurance" value="Insurance : "/>
                    <p:selectOneMenu id="insurance" value="#{deviceInsuranceManager.deviceinsurance.deviceinsurancemodel}">
                        <f:selectItems var="insurance" value="#{deviceInsuranceModeleManager.deviceInsuranceModelsByModel}" itemLabel="name:#{insurance.name}  --  duration:#{insurance.duration}  --  price:#{insurance.price}" itemValue="#{insurance}" /> 
                    </p:selectOneMenu>
                </h:panelGrid>            
            </h:form>
        </ui:composition>
    </body>
</html>
