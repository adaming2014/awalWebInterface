<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../resources/template/layout/AdminLayout.xhtml">
        <ui:define name="content">
            <br/><br/>
             <div class="panel panel-primary">
                <div class="panel-heading">Les réparateurs</div>
                <div class="panel-body">
            <h:form>
                <br/><br/>
                
                <center><h3>Liste des réparateurs</h3></center>
                <legend></legend>
                 <h:commandLink>
                    <h:graphicImage library="images/logo"  name="pdficone.png"/>
                    <p:dataExporter target="listrepairer"  type="pdf" fileName="listes"  />
                </h:commandLink>
                <h:commandLink>
                    <h:graphicImage library="images/logo"  name="logoexcelle.png" />
                    <p:dataExporter target="listrepairer"  type="csv" fileName="listes"  />
                </h:commandLink>
                <p:dataTable value="#{adminRepairer.allRepairers}" var="repairer" id="listrepairer">
                   
                    
                        <p:column headerText="nom">
                            <h:outputText value="#{repairer.user.firstname}" />
                        </p:column>
                        <p:column headerText="prénom">
                            <h:outputText value="#{repairer.user.lastname}" />
                        </p:column>
                        <p:column headerText="mail">
                            <h:outputText value="#{repairer.user.mail}" />
                        </p:column>
                         <p:column headerText="Téléphone">
                             <h:outputText value="#{repairer.user.phone}" />
                        </p:column>
                        <p:column headerText="Entreprise">
                            <h:outputText value="#{repairer.firm.name}" />
                        </p:column>
                        
                        <p:column headerText="Disponibilité">
                            <h:outputText value="#{repairer.available}" />
                        </p:column>

                   
                
                </p:dataTable>
               
                
            </h:form>
                </div>
             </div>
            <br/><br/><br/><br/>
        </ui:define>
    </ui:composition>
</html>
