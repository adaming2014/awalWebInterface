<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <c:choose>
            <c:when test="#{authManager.auth and authManager.client}" >
                <h:form>
                    <h:panelGrid style="margin: 20px" columns="2" id="matchGrid" cellpadding="5">
                        <p:outputLabel for="modele" value="Modele : "/>

                        <p:selectOneMenu id="modele" value="#{deviceManager.device.modele}" converter="modeleConverter">
                            <f:selectItems var="modele" value="#{modelManager.all}" itemLabel="name:#{modele.name} -- brand:#{modele.brand} -- type:#{modele.type} -- dimension:#{modele.dimension}" itemValue="#{modele}" /> 
                        </p:selectOneMenu>

                        <p:outputLabel for="description" value="Description : "/>
                        <p:inputText id="description" value="#{deviceParameters.description}" label="Description :" required="true" placeholder="Enter description"/> 

                        <p:commandButton style="margin: 20px" action="#{deviceManager.add}" value="Add device" ajax="false"/>
                    </h:panelGrid>            
                </h:form>

                <h:form>
                    <h:panelGrid style="margin: 20px" columns="2" id="matchGrid" cellpadding="5">

                        <p:outputLabel for="name" value="Name : "/>
                        <p:inputText id="name" value="#{modelParameters.name}" label="Name :" required="true" placeholder="Enter name"/> 

                        <p:outputLabel for="brand" value="Brand : "/>
                        <p:inputText id="brand" value="#{modelParameters.brand}" label="Brand :" required="true" placeholder="Enter brand"/> 

                        <p:outputLabel for="type" value="Type : "/>
                        <p:inputText id="type" value="#{modelParameters.type}" label="Type :" required="true" placeholder="Enter type"/> 

                        <p:outputLabel for="dimension" value="Dimension : "/>
                        <p:inputText id="dimension" value="#{modelParameters.dimension}" label="Dimension :" required="true" placeholder="L*L*H"/> 

                        <p:outputLabel for="weigth" value="Weigth : "/>
                        <p:inputText id="weigth" value="#{modelParameters.weigth}" label="Weigth :" required="true"/> 

                        <p:outputLabel for="description" value="Description : "/>
                        <p:inputText id="description" value="#{deviceParameters.description}" label="Description :" required="true" placeholder="Enter description"/> 

                        <p:commandButton style="margin: 20px" action="#{deviceManager.addother()}" value="Add other device" ajax="false"/>
                    </h:panelGrid>            
                </h:form>
            </c:when>
            <c:otherwise>
                <h:form>
                    <h:panelGrid style="margin: 20px" columns="2" id="matchGrid" cellpadding="5">
                        <p:outputLabel for="modele" value="Modele : "/>

                        <p:selectOneMenu id="modele" value="#{resellerManager.device.modele}" converter="modeleConverter">
                            <f:selectItems var="modele" value="#{modelManager.all}" itemLabel="name:#{modele.name} -- brand:#{modele.brand} -- type:#{modele.type} -- dimension:#{modele.dimension}" itemValue="#{modele}" /> 
                        </p:selectOneMenu>

                        <p:outputLabel for="description" value="Description : "/>
                        <p:inputText id="description" value="#{deviceParameters.description}" label="Description :" required="true" placeholder="Enter description"/> 

                        <p:commandButton style="margin: 20px" action="#{resellerManager.addDeviceToClient()}" value="Add device" ajax="false"/>
                    </h:panelGrid>            
                </h:form>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
