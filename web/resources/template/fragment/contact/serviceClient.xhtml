<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <c:choose>
                <c:when test="${authManager.auth}">
                    <h:form>
                        <p:messages globalOnly="true"></p:messages>
                        <h:panelGrid columns="3">
                            <ui:include src="../form/field/fieldsUser.xhtml"/>

                            <ui:include src="../form/field/fieldsAddress.xhtml"/>       

                            <ui:include src="../form/field/fieldsClient.xhtml"/>    
                        </h:panelGrid>           

                        <p:commandButton value="Update client" action="#{clientManager.update()}" ajax="false" />
                    </h:form>
                </c:when>
                <c:otherwise>
                    Service client!!!
                </c:otherwise>
            </c:choose>

        </ui:composition>
    </body>
</html>
