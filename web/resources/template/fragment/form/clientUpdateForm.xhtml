<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>
            <h:form>
                <p:messages globalOnly="true" />

                <h:panelGrid columns="3">
                    <ui:include src="field/fieldsUser.xhtml" />
                    <ui:include src="field/fieldsClient.xhtml" />
                    <ui:include src="field/fieldsAddress.xhtml" />
                </h:panelGrid>

                <p:commandButton value="Update" action="#{clientManager.update}" update="@form" />
                <p:commandButton value="Reset" action="#{clientManager.resetFields}" process="@this" update="@form" >
                    <p:resetInput target="@form" />
                </p:commandButton>
            </h:form>
        </ui:composition>
    </body>
</html>
