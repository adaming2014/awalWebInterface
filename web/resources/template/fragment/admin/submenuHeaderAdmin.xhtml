<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition>
            <h:form>
                <p:commandButton id="dynaButton" value="Menu" type="button" icon="ui-icon-extlink" />
                <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                <p:submenu label="Ajouter">
                    <p:menuitem value="Forfait réparation" icon="ui-icon-disk" outcome="addPackages"/>
                    <p:menuitem value="Forfait assurance"  icon="ui-icon-arrowrefresh-1-w" outcome="addInsurances" />
                </p:submenu>
                <p:submenu label="Permission">
                    <p:menuitem value="Changer droits"   ajax="false" icon="ui-icon-close" outcome="changePermission"/>
                </p:submenu>
                <p:submenu label="Consultation">
                    <p:menuitem value="Répareurs" outcome="getAllrepairers"/>
                </p:submenu> 
                </p:tieredMenu>
            </h:form>
        </ui:composition>
    </body>
</html>
