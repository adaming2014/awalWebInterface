<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:form>
                <h:panelGrid id="matchGrid" columns="2" cellpadding="5">
                    <p:outputLabel for="device" value="Device : "/>
                    <p:selectOneMenu id="device" value="#{deviceRepairManager.device}" converter="deviceConverter">
                        <f:selectItem itemLabel="#{modelPackageManager.device.modele.brand} #{modelPackageManager.device.modele.name} (#{modelPackageManager.device.description})" itemValue="#{modelPackageManager.device}" /> 
                    </p:selectOneMenu>


                    <p:outputLabel for="package" value="Package : "/>
                    <p:selectOneMenu id="package" value="#{deviceRepairManager.modelPackage}" converter="modelPackageConverter">
                        <f:selectItems var="package" value="#{modelPackageManager.packagesByDevice}" itemLabel="#{package.name},  Price : #{package.price}â‚¬" itemValue="#{package}" /> 
                    </p:selectOneMenu>

                    <p:commandButton action="#{deviceRepairManager.add()}" value="add Package"/>
                </h:panelGrid>            
            </h:form>
        </ui:composition>
    </body>
</html>
