<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../layout/commonLayout.xhtml">
            <ui:define name="title">DeviceClient</ui:define>
            <ui:define name="content">
                <br/>
                <h:form>
                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                        <p:outputLabel for="name" value="Name : "/>
                        <p:inputText id="name" value="#{deviceBean.device.modele.name}" required="true"/> 

                        <p:outputLabel for="brand" value="Brand : "/>
                        <p:inputText id="brand" value="#{deviceBean.device.modele.brand}" required="true"/> 

                        <p:outputLabel for="type" value="Type : "/>
                        <p:inputText id="type" value="#{deviceBean.device.modele.type}" required="true"/> 

                        <p:outputLabel for="dimension" value="Dimension : "/>
                        <p:inputText id="dimension" value="#{deviceBean.device.modele.dimension}" required="true"/> 

                        <p:outputLabel for="weigth" value="Weigth : "/>
                        <p:inputText id="weigth" value="#{deviceBean.device.modele.weigth}" required="true"/> 

                        <p:outputLabel for="description" value="Description : "/>
                        <p:inputTextarea id="description" rows="6" cols="33" value="#{deviceBean.device.description}"/>

                        <p:commandButton action="#{deviceBean.create()}" value="Add device"/>
                    </h:panelGrid>
                </h:form>
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
