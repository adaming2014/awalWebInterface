<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:form>
                <p:messages globalOnly="true"></p:messages>

                <p:panelGrid id="firmFormPanel" columns="3">
                    <ui:include src="field/fieldsFirm.xhtml" />
                </p:panelGrid>

                <p:commandButton value="Add" action="#{firmManager.add}" update="@form" />
                <p:commandButton value="Reset" update="firmFormPanel" process="@this" >
                    <p:resetInput target="firmFormPanel" />
                </p:commandButton>
            </h:form>
        </ui:composition>
    </body>
</html>
