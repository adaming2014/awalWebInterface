<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Se Connnecter</title>
    </h:head>
    <h:body>
       
     <h:form>
         <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel >J'ai déjà un compte</p:outputLabel>
            <p:outputLabel>Se Connecter</p:outputLabel>

            <p:outputLabel id="mail" value="Adresse Mail"/>
            <p:inputText id="mail" required="true" value="#{loginParameters.mail}" a:type="email" a:placeholder="Enter mail"></p:inputText>
            
            <p:outputLabel id="password" value="Mot de Passe"/>
            <p:inputText id="password" required="true" value="#{loginParameters.password}" a:placeholder="Enter password"></p:inputText>
            
            <p:link id="lostPassword" outcome="motdepasseoublie">
                <h:outputText value="Mot de pase oublié ?" />
            </p:link>
           
            <p:selectBooleanCheckbox itemLabel="Rester connecté"/>

            <p:commandButton value="Valider" icon="/resources/images/ok48.png" />
           
            <p:outputLabel>Nouveau Client sur Alpha ? </p:outputLabel>
            <p:outputLabel>S'inscrire</p:outputLabel>
            
            <p:outputLabel id="mail" value="Adresse Mail"/>
            <p:inputText id="mail"  required="true" value="#{loginParameters.mail}" a:type="email" a:placeholder="Enter mail">
                <f:validator validatorId="fr.adaming.awal.webinterface.validator.UniqueEmailValidator" />
            </p:inputText>

            <p:commandButton value="S'inscrire" />

            <p:graphicImage library="images" name="cadenas64.png"/>          
            <p:outputLabel>Paiement sécurisé</p:outputLabel>

            <p:graphicImage library="images" name="camion64.png"/>          
            <p:outputLabel>Envoi rapide colissimo</p:outputLabel>

            <p:graphicImage library="images" name="microcasque64.png"/>          
            <p:outputLabel>Service client à votre écoute</p:outputLabel>
                        
         </h:panelGrid>

        </h:form>

    </h:body>
</html>
