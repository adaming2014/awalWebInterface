<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <h:form>
                <p:messages globalOnly="true"></p:messages>

                <p:panelGrid id="userFormPanel" columns="3">
                    <p:outputLabel id="firstnameLabel" for="firstname" value="Firstname :"/>
                    <p:inputText id="firstname" required="true" value="#{signinParameters.firstname}" a:placeholder="Enter firstname" />
                    <p:message id="firstnameMessage" for="firstname" />

                    <p:outputLabel id="lastnameLabel" for="lastname" value="Lastname :"/>
                    <p:inputText id="lastname" required="true" value="#{signinParameters.lastname}" a:placeholder="Enter lastname" />
                    <p:message id="lastnameMessage" for="lastname" />

                    <p:outputLabel id="emailLabel" for="email" value="Email :"/>
                    <p:inputText id="email" required="true" value="#{signinParameters.email}" a:type="email" a:placeholder="Enter email" >
                        <f:validator validatorId="fr.adaming.awal.webinterface.validator.UniqueEmailValidator" />
                    </p:inputText>
                    <p:message id="emailMessage" for="email" />

                    <p:outputLabel id="passwordLabel" for="password" value="Password :"/>
                    <p:password id="password" required="true" value="#{signinParameters.password}" a:placeholder="Enter password" />
                    <p:message id="passwordMessage" for="password" />

                    <p:outputLabel id="passwordVerifLabel" for="passwordVerif" value="Verif password :"/>
                    <p:password id="passwordVerif" required="true" value="#{signinParameters.passwordVerif}" a:placeholder="Enter password" />
                    <p:message id="passwordVerifMessage" for="passwordVerif" />

                    <p:outputLabel for="licenceAgree" value="Do you agree?" />
                    <p:selectBooleanCheckbox id="licenceAgree" requiredMessage="You must agree!">
                        <f:validator validatorId="omnifaces.RequiredCheckboxValidator" />
                    </p:selectBooleanCheckbox>
                    <h:message for="licenceAgree" />
                </p:panelGrid>

                <p:commandButton value="Signin" action="#{signinManager.signin}" ajax="false" />
                <p:commandButton value="Reset" update="userFormPanel" process="@this" >
                    <p:resetInput target="userFormPanel" />
                </p:commandButton>
            </h:form>
        </ui:composition>
    </body>
</html>
