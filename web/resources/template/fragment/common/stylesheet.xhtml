<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <h:outputStylesheet library="css" name="common.css" />
            <c:if test="#{authManager.auth and authManager.user.firm != null and not empty authManager.user.firm.cssPath}" >
                <h:outputStylesheet library="css" name="#{authManager.user.firm.id}/theme.css" />
            </c:if>
        </ui:composition>
    </body>
</html>
