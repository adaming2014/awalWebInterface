<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            #{firmManager.reset()}
            <h:form>
                <p:messages globalOnly="true"></p:messages>

                <p:panelGrid columns="3">
                    <ui:include src="field/fieldsFirm.xhtml" />
                </p:panelGrid>

                <p:commandButton value="Update" action="#{firmManager.update}" update="@form" />
                <p:commandButton value="Reset" action="#{firmManager.reset}" process="@this" update="@form">
                    <p:resetInput target="@form" />
                </p:commandButton>
            </h:form>
        </ui:composition>
    </body>
</html>
