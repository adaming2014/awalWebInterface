<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <p:outputLabel id="firstnameLabel" for="firstname" value="Firstname :"/>
            <p:inputText id="firstname" required="true" value="#{userParameters.firstname}" placeholder="Enter firstname" />
            <p:message id="firstnameMessage" for="firstname" />

            <p:outputLabel id="lastnameLabel" for="lastname" value="Lastname :"/>
            <p:inputText id="lastname" required="true" value="#{userParameters.lastname}" placeholder="Enter lastname" />
            <p:message id="lastnameMessage" for="lastname" />

            <p:outputLabel id="emailLabel" for="email" value="Email :"/>
            <p:inputText id="email" required="true" value="#{userParameters.email}" a:type="email" placeholder="Enter email" >
                <f:validator validatorId="fr.adaming.awal.webinterface.validator.UniqueEmailValidator" />
            </p:inputText>
            <p:message id="emailMessage" for="email" />

            <p:outputLabel id="passwordLabel" for="password" value="Password :"/>
            <p:password id="password" required="true" value="#{userParameters.password}" placeholder="Enter password" >
                <f:validator validatorId="fr.adaming.awal.webinterface.validator.SamePasswordValidator" />
                <f:attribute name="passwordConfirm" value="#{passwordConfirm}" />
            </p:password>
            <p:message id="passwordMessage" for="password" />

            <p:outputLabel id="passwordConfirmLabel" for="passwordConfirm" value="Confirm password :"/>
            <p:password id="passwordConfirm" required="true" binding="#{passwordConfirm}" placeholder="Enter password" />
            <p:message id="passwordConfirmMessage" for="passwordConfirm" />
        </ui:composition>
    </body>
</html>
